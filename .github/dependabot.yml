version: 2
updates:
  # Maintain npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    groups:
      # Group all React-related dependencies together
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group testing dependencies together
      testing:
        patterns:
          - "@testing-library/*"
          - "@vitest/*"
          - "vitest"
          - "jsdom"
          - "fake-indexeddb"
      # Group linting and code quality tools
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "stylelint*"
          - "typescript-eslint"
      # Group TypeScript-related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        exclude-patterns:
          - "@types/react*"
      # Group build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Maintain GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
